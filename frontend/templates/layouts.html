{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>
      {% block title %}
        Biker Hub
      {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">BIKERsHuB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/bikes/' %}active{% endif %}" href="{% url 'bike-list' %}">Bikes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/events/' %}active{% endif %}" href="{% url 'event-list' %}">Events</a>
            </li>
          </ul>
          <div class="d-flex">
            {% if user.is_authenticated %}
              <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Logout</button>
              </form>
            {% else %}
              <a href="{% url 'signup' %}" class="btn btn-outline-success me-2">Sign Up</a>
              <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-cdFrzr0B96zqx9zXDewTQYKM8pA7E0p7RCb2ZlJbvDN+Bf/iRx67glpQ9Bn0I9nC" crossorigin="anonymous"></script>
  </body>
</html>
